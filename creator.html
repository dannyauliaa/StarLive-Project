<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Styled</title>
  <style>
    /* ====== ROOT VARIABLES ====== */
    :root {
      --bg-start: #f9f9ff;
      --bg-end: #e3e6f0;
      --text-dark: #2d2d2d;
      --primary-pink: #ff6b9d;
      --primary-blue: #4dabf7;
      --primary-purple: #9775fa;
    }

    /* ====== GLOBAL STYLE ====== */
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      color: var(--text-dark);
      background: linear-gradient(to bottom, var(--bg-start), var(--bg-end));
      overflow-x: hidden;
    }

    /* ====== HEADER ====== */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(6px);
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      z-index: 1000;
    }
    header h1 {
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--primary-purple);
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95rem;
      color: var(--text-dark);
      position: relative;
      transition: color 0.3s;
    }
    /* Hover efek unik per menu */
    nav ul li:nth-child(1) a:hover {
      color: var(--primary-pink);
    }
    nav ul li:nth-child(1) a:hover::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 100%;
      height: 2px;
      background: var(--primary-pink);
    }
    nav ul li:nth-child(2) a:hover {
      color: var(--primary-blue);
    }
    nav ul li:nth-child(2) a:hover::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 100%;
      height: 2px;
      background: var(--primary-blue);
    }
    nav ul li:nth-child(3) a:hover {
      color: var(--primary-purple);
    }
    nav ul li:nth-child(3) a:hover::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 100%;
      height: 2px;
      background: var(--primary-purple);
    }

    /* ====== HERO SECTION ====== */
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .hero h2 {
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(90deg, var(--primary-pink), var(--primary-blue), var(--primary-purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 6s infinite linear;
    }
    @keyframes shimmer {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
    .hero p {
      margin-top: 15px;
      font-size: 1.2rem;
      color: #555;
    }

    /* ====== FLOATING BUBBLES ====== */
    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: rise 20s infinite ease-in;
    }
    @keyframes rise {
      from { transform: translateY(0) scale(1); opacity: 0.6; }
      to { transform: translateY(-120vh) scale(1.4); opacity: 0; }
    }

    /* ====== FOOTER ====== */
    footer {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(6px);
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      font-weight: 600;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <h1>MyProfile</h1>
    <nav>
      <ul>
        <li><a href="#">About</a></li>
        <li><a href="#">Works</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- HERO -->
  <section class="hero">
    <h2>Hello, I’m Danny</h2>
    <p>Telecommunication & AI Enthusiast</p>

    <!-- Bubbles -->
    <div class="bubble" style="width:60px; height:60px; left:20%; animation-duration:18s;"></div>
    <div class="bubble" style="width:40px; height:40px; left:50%; animation-duration:22s;"></div>
    <div class="bubble" style="width:80px; height:80px; left:70%; animation-duration:25s;"></div>
    <div class="bubble" style="width:30px; height:30px; left:40%; animation-duration:28s;"></div>
    <div class="bubble" style="width:100px; height:100px; left:80%; animation-duration:30s;"></div>
  </section>

  <!-- FOOTER -->
  <footer>
    © 2025 Danny Aulia - All Rights Reserved
  </footer>
</body>
</html>
